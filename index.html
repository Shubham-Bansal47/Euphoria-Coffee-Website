<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphoria Coffee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <script src="script.js"></script>
    <header class="header">
        <div class="header-logo">
            <img src="images/coffee-logo.jpg" alt="main-logo">
        </div>
        <div class="header-components">
            <a href="#home">Home</a>
            <a href="#Menu">Menu</a>
            <a href="#products">Products</a>
            <a href="#About us">About Us</a>
            <a href="#Contact Us">Contact Us</a>
        </div>
        <div class="header-icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
    </header>
    <main>
        <div class="main-beans">
            <div class="main-arabica-bean">
                <div class="main-arabica-bean-image">
                    <img src="images/arabica.jpg" alt="">
                </div>
                <div class="main-arabica-bean-nameandrates">
                    <span>Arabica Bean</span>
                    <span>900&#8377</span>
                    <span class="fa fa-shopping-cart"></span>
                    <span class="fas fa-times"></span>
                </div>
            </div>
            <div class="main-robusta-bean">
                <div class="main-robusta-bean-image">
                    <img src="images/robusta.jpg" alt="">
                </div>
                <div class="main-robusta-bean-nameandrates">
                    <span>Robusta Bean</span>
                    <span>1400&#8377</span>
                    <span class="fa fa-shopping-cart"></span>
                    <span class="fas fa-times"></span>
                </div>
            </div>
            <div class="main-liberica-bean">
                <div class="main-liberica-bean-image">
                    <img src="images/liberica.jpg" alt="">
                </div>
                <div class="main-liberica-bean-nameandrates">
                    <span>Liberica Bean</span>
                    <span>2000&#8377</span>
                    <span class="fa fa-shopping-cart"></span>
                    <span class="fas fa-times"></span>
                </div>
            </div>
        </div>
        <div class="main-checkout">
            <button type="button">Checkout Now</button>
        </div>
    </main>
</body>
</html>
